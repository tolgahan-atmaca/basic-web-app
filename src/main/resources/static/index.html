<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Basic Web App · Status</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
        .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
        .row { display: flex; gap: 16px; flex-wrap: wrap; }
        .col { flex: 1 1 280px; }
        code { background: #f6f8fa; padding: 2px 6px; border-radius: 6px; }
        .ok { color: #0a7f2e; font-weight: 600; }
    </style>
</head>
<body>
<h1>Basic Web App</h1>

<div class="row">
    <div class="card col">
        <h2>Health</h2>
        <div id="health">Yükleniyor…</div>
    </div>

    <div class="card col">
        <h2>Info</h2>
        <div id="info">Yükleniyor…</div>
    </div>
</div>

<div class="card">
    <h2>Merhaba</h2>
    <form id="hello-form">
        <label>İsim:
            <input type="text" id="name" placeholder="Tolgahan" />
        </label>
        <button type="submit">Gönder</button>
    </form>
    <p id="hello-result"></p>
    <p>Root endpoint: <code>/</code></p>
</div>

<script>
    async function loadHealth() {
      const el = document.getElementById('health');
      try {
        const res = await fetch('/health');
        if (!res.ok) throw new Error(res.status);
        const data = await res.json();
        el.innerHTML = `<span class="ok">${data.status}</span>`;
      } catch (e) {
        el.textContent = 'Hata: ' + e;
      }
    }

    async function loadInfo() {
      const el = document.getElementById('info');
      try {
        const res = await fetch('/info');
        if (!res.ok) throw new Error(res.status);
        const data = await res.json();
        el.innerHTML = `
          <div>version: <code>${data.version}</code></div>
          <div>env: <code>${data.env}</code></div>
          <div>buildTime: <code>${data.buildTime || data.ts}</code></div>
        `;
      } catch (e) {
        el.textContent = 'Hata: ' + e;
      }
    }

    // Basit /hello formu (isteğe bağlı: controller’a query destekli endpoint eklersen çalışır)
    document.getElementById('hello-form').addEventListener('submit', async (ev) => {
      ev.preventDefault();
      const name = document.getElementById('name').value || 'Dünya';
      try {
        const res = await fetch('/api/hello?name=' + encodeURIComponent(name));
        const text = await res.text();
        document.getElementById('hello-result').textContent = text;
      } catch (e) {
        document.getElementById('hello-result').textContent = 'Hata: ' + e;
      }
    });

    loadHealth();
    loadInfo();
</script>
</body>
</html>
